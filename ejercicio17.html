    <script>
      /* Crear un programa que pida al usuario ingresar, por separado,
     3 destinos de las escalas de un vuelo, y la duración de cada uno de ellos.
      Al final debe mostrar un mensaje que liste todas las escalas con su duración y 
      la duración total del vuelo. */
      let escalaVuelo1 = prompt("Introduce la primera escala del vuelo:");
      let duracionEscalaVuelo1 = Number(
        prompt("Introduce la duracion de la primera escala en minutos:")
      );
      let escalaVuelo2 = prompt("Introduce la segunda escala del vuelo:");
      let duracionEscalaVuelo2 = Number(
        prompt("Introduce la duracion de la segunda escala en minutos:")
      );
      let escalaVuelo3 = prompt("Introduce la tercera escala del vuelo:");
      let duracionEscalaVuelo3 = Number(
        prompt("Introduce la duracion de la tercera escala en minutos:")
      );

      let duracionTotalEscalas =
        duracionEscalaVuelo1 + duracionEscalaVuelo2 + duracionEscalaVuelo3;

      alert(
        `Su vuelo tiene escala en ${escalaVuelo1} con un tiempo de ${duracionEscalaVuelo1} minutos, en ${escalaVuelo2} con un tiempo de ${duracionEscalaVuelo2} y en ${escalaVuelo3} con un tiempo de ${duracionEscalaVuelo3}. El tiempo total de las escalas es de ${duracionTotalEscalas} minutos.`
      );
    </script>
