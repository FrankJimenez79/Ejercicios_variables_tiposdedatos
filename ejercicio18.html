    <script>
      /* Crear un programa que pida ingresar una número de partida
       y una cantidad a ir incrementando y mostrar cinco mensajes seguidos 
       que muestren el número del mensaje y el total incrementado hasta el momento
        (p. ej.: empezando con 5 e incrementando 5, "Incremento 1) Total: 10", "Incremento 2) 
        Total: 15", "Incremento 3) Total: 20", etc.).*/ let numeroPartida =
        Number(prompt("Introduce un numero de partida:"));
      let cantidadIncremento = Number(
        prompt("Introduce la cantidad a incrementar:")
      );

      let incremento1 = numeroPartida + cantidadIncremento;
      let incremento2 = incremento1 + cantidadIncremento;
      let incremento3 = incremento2 + cantidadIncremento;
      let incremento4 = incremento3 + cantidadIncremento;
      let incremento5 = incremento4 + cantidadIncremento;

      alert(`Incremento 1: Total ${incremento1}`);
      alert(`Incremento 2: Total ${incremento2}`);
      alert(`Incremento 3: Total ${incremento3}`);
      alert(`Incremento 4: Total ${incremento4}`);
      alert(`Incremento 5: Total ${incremento5}`);
    </script>
