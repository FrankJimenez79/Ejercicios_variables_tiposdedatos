    <script>
      /* Crear un programa que pida ingresar una cantidad en segundos
       y muestre un mensaje con el resultado de la conversión en horas, 
       minutos y segundos que corresponde a esa cantidad (p.ej. 3602 segundos = 1 hora 2 segundos).
        (Usar operador módulo) */

      let segundosTotales = Number(
        prompt("Ingresa la cantidad de segundos a convertir:")
      );

      let horas = Math.floor(segundosTotales / 3600);

      let restoSegundos = segundosTotales % 3600;
      let minutos = Math.floor(restoSegundos / 60);

      let segundos = restoSegundos % 60;

      alert(
        `${segundosTotales} segundos son: ${horas} horas, ${minutos} minutos y ${segundos} segundos. `
      );
    </script>
