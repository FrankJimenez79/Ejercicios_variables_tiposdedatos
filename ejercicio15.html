    /* Crear un programa que pida al usuario ingresar un número, y luego el
    porcentaje que se desea obtener del mismo. Devolver un mensaje muestre el
    porcentaje de dicho número. */
    <script>
      let numero = prompt("Ingresa un numero:");
      let porcentaje = prompt("Ingresa el porcentaje que quieres del numero:");

      let porcentajeNumero = (numero * porcentaje) / 100;

      alert(`El ${porcentaje} % de ${numero} es ${porcentajeNumero} `);
    </script>
