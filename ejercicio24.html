    <script>
      /* Crear un programa que pida al usuario ingresar,
      de a uno por vez, cuántas habitaciones tiene un hotel
      para 2, 3 y 4 personas, y muestre el máximo de huéspedes que puede albergar.*/

      let habitacionesPara2 = Number(
        prompt("Cuantas habitaciones para 2 personas hay?")
      );
      let habitacionesPara3 = Number(
        prompt("Cuantas habitaciones para 3 personas hay?")
      );
      let habitacionesPara4 = Number(
        prompt("Cuantas habitaciones para 4 personas hay?")
      );

      let huespedes =
        habitacionesPara2 * 2 + habitacionesPara3 * 3 + habitacionesPara4 * 4;

      alert(`El numero maximo de huespedes es de ${huespedes}.`);
    </script>
