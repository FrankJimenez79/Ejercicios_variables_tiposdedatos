    <script>
      /* Crear un programa que pida al usuario un número, luego otro
       y mostrar en un mensaje si el primer valor es múltiplo del segundo */

      let numero1 = Number(prompt("Introduce el primer numero:"));
      let numero2 = Number(prompt("Introduce el segundo numero:"));

      if (numero1 % numero2 === 0) {
        alert(`El ${numero1} es multiplo de ${numero2}`);
      } else {
        alert(`El ${numero1} no es multiplo de ${numero2}`);
      }
    </script>
