    <script>
      /* Crear un programa que tome la orden de compra de un local.
      Pedir al usuario que ingrese la cantidad que desea comprar de tres
      productos distintos, uno por uno, mostrar el valor total de la compra y
      preguntar en cu√°ntas cuotas desea realizar el pago. Mostrar un mensaje final
      con el detalle y el valor total la compra, cantidad de cuotas y valor de cada 
      una de las cuotas. Los precios de los productos deben estar definidos de antemano en variables.*/

      let precioNaranja = 4;
      let precioLimon = 5;
      let precioManzana = 3;

      let cantidadNaranjas = Number(prompt("Cuantas naranjas vas a comprar?"));
      let cantidadLimones = Number(prompt("Cuantos limones vas a comprar?"));
      let cantidadManzanas = Number(prompt("Cuantas manzanas vas a comprar?"));

      let totalCompra =
        cantidadNaranjas * precioNaranja +
        cantidadLimones * precioLimon +
        cantidadManzanas * precioManzana;
      alert(`El precio total de la compra es de ${totalCompra} euros.`);

      let numeroCuotas = Number(
        prompt("En cuantas cuotas quiere hacer el pago?")
      );
      let totalCuota = totalCompra / numeroCuotas;

      alert(
        `Ha comprado ${cantidadNaranjas} naranjas, ${cantidadLimones} limones y ${cantidadManzanas} con un importe total de ${totalCompra} euros. Va a pagar en ${numeroCuotas} cuotas por un valor de ${totalCuota} cada cuota.`
      );
    </script>
