    <script>
      /* Crear un programa que pida al usuario cuanto dinero disponible tiene,
      y vaya preguntando cu치nto tiene que pagar por cada servicio, pidiendo el nombre
      del servicio y el monto a pagar, uno a la vez. Cada vez que pide ingresar un nuevo 
      servicio, el mensaje debe mostrar cu치ntos servicios quedan por ingresar, utilizando 
      una variable, y mostrar cu치nto dinero disponible queda. Al final debe mostrar una lista
      con todos los servicios a pagar y el monto de cada uno, adem치s del dinero disponible que le queda.
      Hacerlo con 3 servicios.*/

      let dineroDisponible = Number(prompt("Cuanto dinero disponible tienes?"));
      let serviciosPorPagar = 3;

      alert(
        `Falta por pagar ${serviciosPorPagar} servicios y tienes disponible ${dineroDisponible} euros.`
      );
      let primerServicio = prompt("Que servicio vas a pagar?");
      let costePrimerServicio = Number(prompt("Cuanto vas a pagar?"));
      serviciosPorPagar -= 1;
      dineroDisponible -= costePrimerServicio;

      alert(
        `Falta por pagar ${serviciosPorPagar} servicios y tienes disponible ${dineroDisponible} euros.`
      );
      let segundoServicio = prompt("Que servicio vas a pagar?");
      let costeSegundoServicio = Number(prompt("Cuanto vas a pagar?"));
      serviciosPorPagar -= 1;
      dineroDisponible -= costeSegundoServicio;

      alert(
        `Falta por pagar ${serviciosPorPagar} servicios y tienes disponible ${dineroDisponible} euros.`
      );
      let tercerServicio = prompt("Que servicio vas a pagar?");
      let costeTercerServicio = Number(prompt("Cuanto vas a pagar?"));
      serviciosPorPagar -= 1;
      dineroDisponible -= costeTercerServicio;

      alert(
        `Has pagado ${primerServicio}: ${costePrimerServicio} euros. // ${segundoServicio}: ${costeSegundoServicio} euros. // ${tercerServicio}: ${costeTercerServicio} euros. Y tienes disponible ${dineroDisponible} euros.`
      );
    </script>
