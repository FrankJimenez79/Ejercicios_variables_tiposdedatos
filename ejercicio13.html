    /* Crear un programa que pida al usuario ingresar el valor de la base y el
    valor de la altura de un triangulo, calcular su Ã¡rea y mostrarlo en un
    mensaje. */

    <script>
      let base = prompt("Introduce la base del triangulo:");
      let altura = prompt("Introduce la altura del triangulo:");

      let area = (base * altura) / 2;
      alert(
        `El area del triangulo con base ${base} y altura ${altura} es de ${area}. `
      );
