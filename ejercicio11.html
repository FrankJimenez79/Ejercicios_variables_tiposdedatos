    /* Crear un programa que pida ingresar una cantidad de dias y muestre un
    mensaje con el resultado de la conversion en segundos */
    <script>
      let dias = prompt("Introduce la cantidad de dias:");
      let horas = dias * 24;
      let minutos = horas * 60;
      let segundos = minutos * 60;

      alert(
        `La cantidad de ${dias} dias introducido tiene un total de ${segundos} segundos.`
      );
    </script>
