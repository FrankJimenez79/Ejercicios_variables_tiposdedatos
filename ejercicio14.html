    /* Crear un programa que pida al usuario ingresar el valor de la altura y el
    valor del ancho de un rectángulo, calcular su perímetro y mostrarlo en un
    mensaje. */
    <script>
      let altura = prompt("Ingresa la altura del rectangulo:");
      let ancho = prompt("Ingresa el ancho del rectangulo:");

      let perimetro = 2 * altura + 2 * ancho;
      alert(
        `El perimetro del rectangulo con altura ${altura} y con ancho ${ancho} es de ${perimetro}.`
      );
    </script>
